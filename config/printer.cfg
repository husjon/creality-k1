speed: 150
mesh_min: 5,5
mesh_max: 215,215
probe_count: 5,5
fade_start: 3.0
fade_end: 10.0

[display_status]

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 15000
max_accel_to_decel: 7500
max_z_velocity: 7.5
square_corner_velocity: 5.0
max_z_accel: 150

[pause_resume]
recover_velocity: 100.

